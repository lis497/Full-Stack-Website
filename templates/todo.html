{% extends "layout.html" %}

{% block title %}
	Todo
{% endblock %}

{% block body %}
	<h1>My todo list</h1>
	<ul>
		{% for item in todos %}
			<li>{{item}}</li>
		{% endfor %}
	</ul>

	<hr/>

	<form method="post" action="{{url_for('todo')}}">	
		<input type="text" name="task">
		<button>new task</button>
	</form>
{% endblock %}
